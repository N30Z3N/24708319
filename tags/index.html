<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;

    back2TopText = document.querySelector('#back_to_top_text'),
    drawerBox = document.querySelector('#drawer_box'),
    rightSideBar = document.querySelector('.sidebar'),
    viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {

    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function (e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });

  window.addEventListener('scroll', function (e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });


  let hasCacu = false;
  window.onresize = function () {
    calcuHeight();
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();

  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function () {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, transitionDir, {});
          }
        })
        window.Velocity(viewport, openProp, {
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function () {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp, {
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'false'
  if (newWindow === 'true') {
    let links = document.querySelectorAll('.post-body a')
    links.forEach(item => {
      if (!item.classList.contains('btn')) {
        item.setAttribute("target", "_blank");
      }
    })
  }

  let faSearch = document.querySelector('#fa_search');
  faSearch.addEventListener('click', function () {
    document.querySelector('#search_mask').style = ''
  })

  // 代码高亮
  hljs.initHighlightingOnLoad();
  
  // 离开当前页title变化
  var leaveTitle = '';
  if (leaveTitle) {
    document.addEventListener('visibilitychange', function () {
      if (document.visibilityState == 'hidden') {
        normal_title = document.title;
        document.title = leaveTitle;
      } else {
        document.title = normal_title;
      }
    });
  }

</script>

&lt;p&gt;&lt;em&gt;首先声明，这不是一个广告，也未收取广告费。是纯推荐，虽然对方有收费服务，但对于个人用户，免费版本已经很好用了。收费版本只是供有更多需求的用户设立的，比如需要更大空间，比如需要绑定独立域名等。如果你要购买他们的收费服务，你就直接咨询对方客服，不要咨询小编。&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;其他工具的痛点&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;首先小编说说为何觉得它好吧。这就要从遇到的痛点说起。&lt;/p&gt;
&lt;p&gt;记录学习笔记是小编一直的一个习惯。小编也推荐大家养成记录笔记的习惯。有几个笔记软件是小编曾经用过的，&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;1、有道云笔记：&lt;/strong&gt; 经常搜索不到东西，有个笔记明显记在里面了，而且关键词很明显的写着里面，搜索就是提示没有。经常这样。因此如果放大量内容到里面就比较痛苦。多内容存入而且好查找，只有注册多个账号，但反复切换经常要输入验证码实在太麻烦。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;2、onenote：&lt;/strong&gt; 单纯电脑上使用可以说是非常非常好，目录结构也非常清晰明了，笔记保存在电脑上也很好，但是云端存储难用，目的是为了让手机里面也能看笔记。因为同步经常出错。即使后来注册了个学校邮箱的1T账户的那种，号称服务器是国内的，但是同步依然很慢而且经常同步出错。导致我想手机上查看一下新的笔记很难。但小编经常要在手机上查看笔记，用了一段时间onenote，放弃了。&lt;/p&gt;

&lt;p&gt;&lt;strong&gt;接下来说说今天的主角&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;网站是：&lt;strong&gt;www.baklib.com&lt;/strong&gt;，乍一看网站很难记忆。但是lib就是library图书馆、知识库的意思。所以实际上只是bak这个名字记住就可以了。当然其实不用记名字的。收藏下网站就行了。&lt;/p&gt;
&lt;p&gt;它虽然只有网站，但是打开速度，编辑速度非常非常快。比一般的网站快许多。给人顺滑的感觉。由于平时打开电脑总是要开浏览器的，所以把网站收藏到收藏夹点击就打开了。而小编每次突然要查个东西打开有道云笔记，开软件需要10秒，别看只有10秒，就是难等啊。&lt;/p&gt;
&lt;p&gt;首次打开本网站，自己用手机号注册一下就行了。然后进去后建议大家下图选择。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;1&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXox9IibuEcco0ZCV4eF7DmVo5kDWheRDLGgqeictS5qElusu0oxQ2omAxg/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;然后设置个名称和域名。要记住这只是你的一个笔记本。你可以建立很多个笔记本，每个笔记本支持最大1G空间。别小看1G。比如用来记录统计学习，你能把1G用文字和图片填满，你已经是大神了。你可以不重新注册新账户的情况下，新建多个笔记本，这里它称之为站点。是因为你可以设置整个站点是完全公开，还是完全私有，还是凭打开密码可以外人查看，三种类型。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;独有的公开私有设置&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;如果你是一个老师，你可以搞完全分享的类型，学生们通过网址就可以看到你整理的笔记，不管你是否使用这个功能，这绝对是这个平台很大的优势。如果你是个人，我建议你设置为凭密码访问，这样不完全公开，但可以让很好的好友查看你的笔记，另外一方面自己也可以在手机上或电脑上纯阅读笔记的时候查看，显示效果会更好。如果你完全不分享，那就设置为私有。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;2&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoVlMm4v01gmkgmY019oNtUxrnZ508KngyYo3YPJInhwia7VK1VicutETg/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;看下图，你是可以建立很多个笔记本的，每个笔记本1G空间是独立的。而且都是免费的。这样你可以把每个笔记本作为一个专题，比如学英语的、学统计的、学电脑的、学PS的……&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;3&#34;&gt;&lt;img src=&#34;data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQImWNgYGBgAAAABQABh6FO1AAAAABJRU5ErkJggg==&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;看下面是关于笔记本（站点）权限的设置：&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;4&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoaa5cjJomn1Lic1ib0z0yUKK2S9oTzPJZNibPaJIswq8qAc0BibsuakIgjw/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;5&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXo62ULMU3hHO4qBTh7p2lac9Njgkaxj64icLaooEq4v3KwzDpVa1a2UcQ/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;下图是密码访问的界面。比如上面我设置的域名是mylib.baklib.com打开后输入你上面设置的密码就可以查看你的笔记了。密码你自己可以随时修改。密码这个东西不必设置的太复杂，毕竟只是学习笔记而已，机密级别远不如银行卡密码、邮箱密码之类的。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;6&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoSx6WrPQ1A3U4oicibo2Ph2ulPhX2p8hWeHKGSaAkCvW3bCESGWHfSOyQ/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;每个笔记本都可以备份，甚至备份到自己电脑上来。当然其实必要性不是太大。作为一个产品数据安全是首要地位的。备份只是作为给用户的一个定心丸使用，有些人可能会担心万一哪天这个平台搞不下去了要倒闭，我的资料怎么办。我相信哪怕真有哪一天，笔记可以下载到本地，平台会提供某种方法展现或导入到其他平台。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXo7CodIXdib4Jfia36JQQ31KD144rLyfN874icZJ5AibNMsfib2ibplicfsk2Ig/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;笔记方面的使用方法&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;下面是记录笔记方面的使用方法：&lt;/p&gt;
&lt;p&gt;下面内容界面就是组织你的笔记目录结构和撰写笔记的地方。界面上很多按钮，你可以自己尝试，界面可以隐藏左侧栏，可以全屏，十分友好。&lt;/p&gt;
&lt;p&gt;文件夹可以支持多级目录。而且可以随意拖放改变上下位置。笔记文章也支持拖动改变前后顺序。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoyZk9T9KNLGW3lr0DgypNBzUn2nc0jAWPn8hibKn1yoHlM9A8jykWOKA/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;9&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoDDco00ibRkzz1HDU1iaRP5MvVOqyo3IxCHxnx8wjyEjzjsf9HiblOHmXg/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;10&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoouesYhX0pXMkLhRl3mVweOf4byz5zJRUnQ3kyib2b1hHLMiaa2Jw4eJA/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;由于大部分时间你可能是在撰写笔记。所以撰写编辑器就是一个很重要的部分。他采用的是块级结构，向下堆叠的方式。十分简洁。可以直接复制粘贴图片或截图到文章中。可以插入附件，比如把对于练习数据Excel直接上传到文章中。这样时间长了复习起来就很方便，不用到电脑中去找练习数据了。另外一个好处是支持markdown，用过的都知道好。&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;11&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoGRsCkG9DgYNQgOcwScjQLLBRscpEUkIsMmy57h42nxRibTnTwxSUc8g/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;p&gt;&lt;strong&gt;如何记录笔记的经验&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;许多人不记录笔记，这样学习效率100%是不高的。但是大家别钻牛角尖，因为天才除外。还有些人记录笔记就是把别人的东西单纯的摘抄过来或全篇复制到自己的笔记本中。这种记录方法不是很推荐。我想说的是，你可以这样做，但是一定要把这种完全摘抄的笔记记录到一个单独的笔记本或目录中。不要把它和自己撰写总结的笔记混杂在一起。只有你自己总结撰写的笔记才是你自己的知识，总结并撰写出来这个过程就是你的记忆的过程。所以我强烈建议大部分笔记本应该是你自己完全撰写出来的。试试吧，那样的学习效果一定会很棒的。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;切换不同笔记本（站点）&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;下图界面左上方的切换按钮可以切换到不同的笔记本（站点）&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;12&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoRHvJJJKibcNkJWvVqFib0ibmibRm7w5sbQYcUJLYzdXjwpjYzh3aA1nAyw/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;13&#34;&gt;&lt;img src=&#34;https://mmbiz.qpic.cn/mmbiz_png/mibvdhJZXH2jeBDAwyMIfN9YseWQNzoXoH5PH8JsB1qNicDwBiaqdAkskmnrHibHYCtMkxiaGybuicyRllzurwiaXTzqQ/640?wx_fmt=png&amp;amp;tp=webp&amp;amp;wxfrom=5&amp;amp;wx_lazy=1&amp;amp;wx_co=1&#34; alt=&#34;img&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
